
<!DOCTYPE html> 
<html Lang=en> 
    <head>
        <meta charset="utf-8">
        <title> Log your mood </title>
        <link rel="stylesheet" href="Styles/input.css">
        <script  src="Javascript/mood.js"></script>
    </head>
    <body class="meh-page" onload="myFunction()">
        <div class="header">
            <a href="menu.html">
                <img src="assets/updated-logo.png" alt="logo">
            </a>           
             <h1>How are you feeling today?</h1>
        </div>
        
   
        <form action="menu.html">
            <div class="mood-pic">
                <img src="assets/Meh.png" alt="meh emoticon">
            </div>

            <p>Feeling:  <span id="myProduct"></span></p>
            <p>Rating: <span id="myRange"></span>/10</p>
            <p>Date: <input type="text" id="currentDate"></p>
            <p>Time: <input type="text" id="currentTime"></p>
            <p>Location: <input type="text" ></p>
            <p>Activity: <input type="text" ></p>
            <input type="submit">

        </form>

    <br>
  
<!-- JavaScript code for the input page -->
        <script>
//Retrieving mood and rating from url
            const queryString = window.location.search;
            console.log(queryString);
            const urlParams = new URLSearchParams(queryString);
            const product = urlParams.get('mood-buttons')
            const range = urlParams.get('range')

            console.log(product);
            console.log(range);

            function myFunction() {
              document.getElementById("myProduct").innerHTML = product;
                document.getElementById("myRange").innerHTML = range;
            }
//Getting date and time
          var today = new Date();
          var date = today.getDate()+"/"+(today.getMonth()+1)+"/"+today.getFullYear();  

        var today = new Date();
        var time = today.getHours() + ":" + ('0'+today.getMinutes()).slice(-2);
        document.getElementById("currentTime").value = time;
        document.getElementById("currentDate").value = date;

        </script> 
</body>

<footer>
    <div class="back-button">
        <a href="javascript:history.back()">
                <img class="back" src="assets/back-arrow.png" alt="Back button">
            </a>
    </div>
</footer>

</html>
